<!DOCTYPE html>

<html lang="ko">
    <head >
        <meta charset="UTF-8">
        <title>심정공유 추첨</title>
        <link rel="favicon" href="https://i.imgur.com/DVLdyIa.png">
        <style>@import url(심정공유_4.css);</style>
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    </head>
    <body>
        <h2 class="container c1"><b>열외자를 선택해주세요</b>
            <hr>
            <div class="squad">
                <div class="squad member m1" id="양성민">양성민</div>
                <div class="squad member m2" id="조나단">조나단</div>
                <div class="squad member m3" id="장승진">장승진</div>
                <div class="squad member m4" id="켄신">켄신</div>
                <div class="squad blank">&nbsp</div>
            </div>
            <div class="squad">
                <div class="squad member m5" id="김기성">김기성</div>
                <div class="squad member m6" id="완율">완율</div>
                <div class="squad member m7" id="신요환">신요환</div>
                <div class="squad member m8" id="요시후미">요시후미</div>
                <div class="squad blank">&nbsp</div>
            </div>
            <div class="squad">
                <div class="squad member m9" id="박은서">박은서</div>
                <div class="squad member m10" id="성희영">성희영</div>
                <div class="squad member m11" id="가연">가연</div>
                <div class="squad member m12" id="도모카">도모카</div>
                <div class="squad member m13" id="아쓰미">아쓰미</div>
            </div>
            <div class="squad">
                <div class="squad member m14" id="조기하">조기하</div>
                <div class="squad member m15" id="김화성">김화성</div>
                <div class="squad member m16" id="향리">향리</div>
                <div class="squad member m17" id="조예지">조예지</div>
                <div class="squad blank">&nbsp</div>
            </div>
            <br>
            <div class="blank b1"></div>
            <button class="btn" onclick="exclude()">확인</button>
        </h2>
        <div class="blank_back"></div>
        <div class="container c2">
            <div class="txt_area">
                <span class="txt t1">오늘의 심정공유는</span>
                <span class="slot_container">
                    <ul class="slide_box" id="slide_box">
                        <li>&nbsp</li>
                    </ul>
                </span>
                <span class="empty"></span>
                <span class="txt t2">생도가 해주시겠습니다.</span>
            </div>
            <div class="blank b3"></div>
            <div class="btn_area">
                <button class="btn2" onclick="draw()">추첨하기</button>
            </div>
        </div>
        <script src="심정공유_4.js"></script>
    </body>
</html>
